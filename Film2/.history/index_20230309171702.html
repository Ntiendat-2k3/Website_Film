<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="shortcut icon" href="favicon.ico" type="image/svg+xml">
     <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
     
     <!-- HEADER  -->
     <header class="header">
          <a href="./index.html" class="logo">
               <img src="./images/logo.svg" alt="" width="140" height="32">
          </a>

          <div class="search-box" search-box>
               <div class="search-wrapper" search-wrapper>
                    <input type="text" name="search" aria-label="search movies" placeholder="Search any movies..." class="input-field" input-field>

               <button class="search-btn" search-toggler>
                    <img src="./images/close.png" width="24" height="24" alt="close search box">
               </button>
          </div>

          
     </header>


     <script src="./JS/global.js" defer></script>
